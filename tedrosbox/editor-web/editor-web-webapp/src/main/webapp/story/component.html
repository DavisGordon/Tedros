<!DOCTYPE HTML>
<html>
	<head>
		<title>Component view</title>
		<meta charset="utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/csf.css" />
		<style type="text/css">
		.over {
		background: rgba(255, 0, 0, 0.1);
  		overflow: hidden;
		 display: block;
		}
		</style>
	</head>
	<body class="is-preload">
	<br><br>
	<div id="spot">
	<section class="banner #CLASS_LIST#">
       <div class="content">
		<h2>#TITLE#</h2>
         #CONTENT#
	</div>
	<div class="image">
		<img src="images/tedros.png" alt="" />
	</div>
</section>
	</div>
	<div id="sel" class="over">.</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
  	<script src="assets/js/jquery.form.js"></script> 
  		<script type="text/javascript">
  		$(document).ready(function() { 
  		
  			var el = document.getElementById("spot");
  			runElements(el);
  		});
  		
  		function runElements(el){
  			var c = el.children;
  			if(c && c.length>0){
		  		for(var i=0; i<=c.length; i++){
		  			var e = c[i];
		  			if(e /*&& e.tagName=="SECTION"*/){
		  				setEvents(e);
		  				runElements(e);
		  			}
		  		}
  			}
  		}
  		
  		function setEvents(e){
  			e.onmouseover = function(x){
					var event = x || window.event;
				var target = event.target || event.srcElement;
				var t = target; //x.currentTarget;
					var p = t.getBoundingClientRect();
					var s = document.getElementById("sel");
					s.style.position = "absolute";
					s.style.display = "block";
					s.style.left = p.left+'px';
					s.style.top = p.top+'px';
					s.style.width = p.width+'px';
					s.style.height = p.height+'px';
				};
				
				e.onmouseout = function(x){
					var s = document.getElementById("sel");
					s.style.position = "absolute";
					s.style.display = "none";
					s.style.left = 0+'px';
					s.style.top = 0+'px';
					s.style.width = 0+'px';
					s.style.height = 0+'px';
				};
  		}
  		
  		</script>

	</body>
</html>
