<!DOCTYPE HTML>
<html>
	<head>
		<title>Covid Sem Fome - Spot view</title>
		<meta charset="utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="stylesheet" href="../assets/css/csf.css" />
		
	</head>
	<body class="is-preload">
	<br><br>
	<div id="spot"></div>
	
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/jquery.scrollex.min.js"></script>
	<script src="../assets/js/jquery.scrolly.min.js"></script>
	<script src="../assets/js/browser.min.js"></script>
	<script src="../assets/js/breakpoints.min.js"></script>
	<script src="../assets/js/util.js"></script>
	<script src="../assets/js/main.js"></script>
  		<script src="../assets/js/jquery.form.js"></script> 
  		<script type="text/javascript">
  		function load(id){
  			$.ajax
  		    ({ 
  		        url: '../api/emp/spot/'+id,
  		        type: 'get',
  		        dataType:'json',
  		        headers : {'Content-Type' : 'application/json'},
  		        success: function(result)
  		        {
  		        	if(result.code == "200"){
 		        		 if(result.data){
  		        		var c = "spotlight "+result.data.estilo+" "+result.data.orientacao+" content-align-left image-position-center onscroll-image-fade-in"
					var x = '';
 		        			x += '<div id="wrapper" class="divided">';
 		        			x += '<section class="'+c+'" id="first">';
 		        			x += '<div class="content">';
 		        			x += '	<h2>'+result.data.titulo+'</h2>';
 		        			x += result.data.conteudo;
 		        			x += '</div>';
 		        			x += '<div class="image" id="img"><img src="../api/f/i/'+result.data.image+'"></div>';
 		        			x += '</section>';
 		        			x += '</div>';
 		        			
 		        			$("#spot").html(x);
 		        			
 		        		 }
 		        		}
  		    	}
  			}); 
  		}
  		
  		
  		</script>

	</body>
</html>
