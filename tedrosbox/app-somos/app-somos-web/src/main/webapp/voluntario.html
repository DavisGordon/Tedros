<!DOCTYPE HTML>
<html>
	<head>
		<title>SOMOS - Social Movement</title>
		<meta charset="utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/somos.css" />
		<link rel="stylesheet" href="assets/css/loader.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/elementos/elem1-small.png" alt="" /></span>
									<span class="sm-txt">Social Movement</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="doacoes.html">Doações</a></li>
							<li><a href="parceria.html">Parceria</a></li>
							<li><a href="campanha.html">Campanha</a></li>
							<li><a href="mural.html">Mural</a></li>
							<li><a href="painelv.html">Meu painel</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<p class="sm-title">Voluntário</p>
							</header>
							<section>
								<div class="box alt">
									<div class="row gtr-uniform">
										<div class="col-12">
											<p class="sm-txt">
												<template id="volImgTemplate">
													<span class="image right">
														<img id="volImg" src="" alt="" />
													</span>
												</template>
												<span id="volContent"></span>
											</p>
											
										</div>
										<div class="col-12">
											<span class="sm-title">Participe</span>
											<div class="contentLoad">
												<p class="sm-sub-title">Venha fortalecer essa rede do bem!</p>
												<div id="loader" class="loader">
													<div id="cssloader"><div></div></div>
												</div>
												<form name="frm" id="frm" method="post" action="cadVol">
													<div class="fields">
														<div class="field">
															<input type="text" name="name" id="name"  placeholder="Nome" />
															<label for="name">Nome</label>
														</div>
														<div class="field half">
															<input type="text" name="email" id="email"  placeholder="E-mail" />
															<label for="email">Email</label>
														</div>
														<div class="field half">
															<input type="text" name="telefone" id="telefone"  placeholder="Tel/WhatsApp" />
															<label for="telefone">Tel/WhatsApp</label>
														</div>
														<div class="field half">
															<input type="password" name="pass" id="pass"  placeholder="Senha" />
															<label for="pass">Senha</label>
														</div>
														<div class="field half">
															<input type="password" name="passConf" id="passConf"  placeholder="Confirmar senha" />
															<label for="passConf">Confirmar senha</label>
														</div>
														<div class="field">
															<ul class="actions">
																<li><input type="submit" value="Enviar" class="primary" /></li>
																<li><input type="reset" value="Limpar" /></li>
																<li>Para fazer o login acesse <a href="painelv.html" >Meu Painel</a>.</li>
															</ul>
														
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>		
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<template id="siganosTemplate">
								<section>
									<h2>Siga nos</h2>
									<ul id="siganosContent" class="icons">
									</ul>
								</section>
							</template>
							<ul class="copyright">
								<li>&copy; SOMOS. All rights reserved</li>
								<li>Desenvolvido por: <a href="https://www.linkedin.com/in/davis-gordon-dun">Davis Gordon Dun</a>
								<a href="https://github.com/DavisGordon" class="icon brands style1 fa-github"><span class="label">Github</span></a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/jquery.form.js"></script>
			<script src="assets/js/sm-v-full.js"></script>
			<script src="assets/js/footer.js"></script>

	</body>
</html>
