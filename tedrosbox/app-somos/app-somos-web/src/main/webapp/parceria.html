				<!-- Header -->

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<p class="sm-title">Parceria</p>
							</header>
							<section>
								<div class="box alt">
									<div class="row gtr-uniform">
										<div class="col-12">
											<p class="sm-txt">
												<template id="parImgTemplate">
													<span class="image right">
														<img id="parImg" src="" alt="" />
													</span>
												</template>
												<span id="parContent"></span>
											</p>
											
										</div>
										<div class="col-12">
											<span class="sm-title">Entre em contato</span>
											<div class="contentLoad">
												<p class="sm-sub-title">Ajude quem ajuda!</p>
												<div id="loader" class="loader">
													<div id="cssloader"><div></div></div>
												</div>
												<form name="frm" id="frm" method="post" action="api/sm/ajudar">
													<div class="fields">
														<div class="field half">
															<input type="text" name="emp" id="emp"  placeholder="Razão Social" />
															<label for="emp">Empresa</label>
														</div>
														<div class="field half">
															<input type="text" name="nome" id="nome"  placeholder="Nome do representante" />
															<label for="nome">Representante Legal</label>
														</div>
														<div class="field half">
															<input type="text" name="contato" id="contato"  placeholder="Tel/E-mail" />
															<label for="nome">Contato</label>
														</div>
														<div class="field half">
															<select name="tipoAjuda" id="tipoAjuda" >
															</select>
															<label for="nome">Tipo de ajuda</label>
														</div>
														<div class="field">
															<textarea name="desc" id="desc"  placeholder="Escreva aqui"></textarea>
															<label for="nome">Como gostaria de ajudar</label>
														</div>
														<div class="field">
															<textarea  name="endereco" id="endereco"  placeholder="Endereço da empresa">
															</textarea>
															<label for="nome">Endereço</label>
														</div>
														<div class="field">
															<ul class="actions">
																<li><input type="submit" value="Enviar" class="primary" /></li>
																<li><input type="reset" value="Limpar" /></li>
															</ul>
														
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>		
							</section>
						</div>
					</div>

					<footer id="footer">
