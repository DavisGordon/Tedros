<!DOCTYPE HTML>
<html>
	<head>
		<title>SOMOS - Social Movement</title>
		<meta charset="utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/loader.css" />
		<link rel="stylesheet" href="assets/css/somos.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/elementos/elem1-small.png" alt="" /></span>
									<span class="sm-txt">Social Movement</span>
								</a>

						</div>
					</header>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<p class="sm-title">Definir nova senha</p>
							</header>
							<section>
								<form name="frm" id="frm" method="post" action="api/auth/defpass" >
										<div class="fields">
											<div class="field half">
												<label for="pass">Senha</label>
												<input type="password" name="pass" id="pass" value="" />
											</div>
											<div class="field half">
												<label for="passConf">Confirmar Senha</label>
												<input type="password" name="passConf" id="passConf" value="" />
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" name="submit" id="submit" value="Definir nova senha" /></li>
										</ul>
										<input type="hidden" name="key" id="key">
									</form>
								
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Siga nos</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; SOMOS. All rights reserved</li>

								<a href="https://github.com/DavisGordon" class="icon brands style1 fa-github"><span class="label">Github</span></a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
    		<script src="assets/js/jquery.form.js"></script> 
			<script src="assets/js/defpass-full.js"></script>
