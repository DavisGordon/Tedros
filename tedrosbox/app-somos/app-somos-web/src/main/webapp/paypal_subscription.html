<!DOCTYPE HTML>
<html>
	<head>
		<title>SOMOS - Social Movement</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/somos.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="#" class="logo">
									<span class="symbol"><img src="images/elementos/elem2-small.png" alt="" /></span>
									<span class="sm-txt">Social Movement</span>
								</a>
						</div>
					</header>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<p class="sm-title">Ajudar Campanha</p>
							</header>
							<p id="processandoAjuda" style="display:none" class="sm-txt fnt-large">
								Processando ...
							</p>
							<p id="campanhaLoading" class="sm-txt fnt-large">
								Buscando a campanha ...
							</p>
							<p id="campanhaAviso" style="display:none" class="sm-txt fnt-large">
								Não há campanhas no momento.
							</p>
							<div id="campanhasContainer"></div>
							<template id="campTemplate">
								<section>
									<div class="box alt">
										<div class="row gtr-uniform">
											<div class="col-12">
												<span class="image fit">
													<img id="campImg" src="" alt="" />
												</span>
											</div>
											<div class="col-12">
												<span  id="titulo" class="sm-title"></span>
												<p id="desc" class="sm-txt"></p>
											</div>
											<div id="valDiv" class="col-6">
												<span class="sm-sub-title">Valor</span><br>
											</div>
											<div id="perDiv" class="col-6">
												<span class="sm-sub-title">Periodo</span><br>
											</div>
										</div>
									</div>		
								</section>
							</template>
							<section>
								<div class="box alt">
									<div class="row gtr-uniform">
										<div class="col-12">
											<div id="paypal-button-container"></div>
										</div>
									</div>
								</div>
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<template id="siganosTemplate">
								<section>
									<h2>Siga nos</h2>
									<ul id="siganosContent" class="icons"></ul>
								</section>
							</template>
							<ul class="copyright">
								<li>&copy; SOMOS. All rights reserved</li>
								<li>Desenvolvido por: <a href="https://www.linkedin.com/in/davis-gordon-dun">Davis Gordon Dun</a>
								<a href="https://github.com/DavisGordon" class="icon brands style1 fa-github"><span class="label">Github</span></a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
		<script src="https://www.paypal.com/sdk/js?client-id=AZpZtEyedb5f6gsKaZRpeeNVai1bLWo8L_NcCOCWbx8EzbjcG9PdE6KRngKmY_LwAr3pQjmsz0GdOKLp&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
		<script src="assets/js/jquery.min.js"></script>
