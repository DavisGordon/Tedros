function filter(){
	var c = document.getElementById("cozF").value;
	var b = document.getElementById("dtinic").value;
	var e = document.getElementById("dtfim").value;
	if(!c) c="0";
	if(!b) b="x";
	if(!e) e="x";
	$.ajax
    ({ 
        url: '../../api/tdrs/filterIn/'+c+'/'+b+'/'+e,
        type: 'get',
        dataType:'json',
        headers : {'Content-Type' : 'application/json'},
        success: function(result)
        {
        	processList(result);
    	}
	}); 
}

function processList(result){
	if(result.code == "200"){
		var content = '';
		$.each(result.data, function(index,obj){
			
			content += ('<tr>');
			content += ('<td>' + obj.id + '</td>');
			content += ('<td>' + obj.dataDesc + '</td>');
			content += ('<td>' + obj.tipo + '</td>');
			content += ('<td>' + obj.cozinha.nome + '</td>');
			content += ('<td>');
            content += ('<a href="javascript: load('+obj.id+')" >Alterar</a><br>');
            content += ('<a href="javascript: del('+obj.id+', \''+obj.nome+'\')" >Excluir</a>');
            content += ('</td>');
            content += ('</tr>');
		});
		$("#tContent").html(content);
	}else{
		alert(result.message);
	}
}

function del(id,nome){
	
	var flag = confirm("Deseja excluir o produto "+nome+"?");
	if (flag) {
		$.ajax
	    ({ 
	        url: '../../api/tdrs/prod/del/'+id,
	        type: 'delete',
	        dataType:'json',
	        headers : {'Content-Type' : 'application/json'},
	        success: function(result)
	        {
	        	processList(result);
	        	clear();
	    	}
		}); 
	}
}

function load(id){
	var form =  document.getElementById('frm1000');
	showLoader('lds-circle', form);
	location.href = "#editar";
	$.ajax
    ({ 
        url: '../../api/tdrs/prod/'+id,
        type: 'get',
        dataType:'json',
        headers : {'Content-Type' : 'application/json'},
        success: function(result)
        {
        	process(result);
        	showLoader('', form);
    	}
	}); 
}

function clear(){
	 $("#codigo").val('');
		 $('#nome').val('');
		 $('#marca').val('');
		 $('#descricao').val('');
		 $('#medida').val('');
		 $('#id').val('');
	 $('#unidadeMedida option[value=""]').prop('selected', true);
	 
}

function validate(formData, jqForm, options) { 
	var campos =  "";
    var form = jqForm[0]; 
    
    if (!form.codigo.value) { 
        campos += "Codigo"; 
    } 
    
    if (!form.nome.value) { 
    	if(campos!="") campos += ", ";
        campos += "Nome"; 
    } 
    
    if (campos != "" ) { 
        alert('Por favor informar os campos: '+campos); 
        return false; 
    }
    
    showLoader('lds-circle', form);
}

function showResponse(result, statusText, xhr, $form)  { 
	if(result.code == "200"){
		process(result);
    	alert("Produto salvo!");
    	lp();
	}else{
		alert(result.message);
	}
	 showLoader('', $form[0]);
} 

function process(result){
	if(result.code == "200"){
  		 if(result.data){
  			 $("#codigo").val(result.data.codigo);
  			 $('#nome').val(result.data.nome);
  			 $('#marca').val(result.data.marca);
  			 $('#descricao').val(result.data.descricao);
  			 $('#medida').val(result.data.medida);
  			 $('#id').val(result.data.id);
			 $('#unidadeMedida option[value="'+result.data.unidadeMedida+'"]').prop('selected', true);
  		 }
   	}else{
   		alert(result.message);
   	}
}

function search(target, val, callback){
	$.ajax
    ({ 
        url: '../../api/tdrs/'+target+'/'+val,
        type: 'get',
        dataType:'json',
        headers : {'Content-Type' : 'application/json'},
        success: function(result)
        {
        	if(result.data){
        		callback(result.data);
			}	
    	}
	}); 
}


function loadCoz(){

				 $('#cozF').append('<option value="' + obj.id + '">' + obj.nome + '</option>');
					
				});

}


    function showLoader(className, form){
    	var loader = document.getElementById('loader'+form.idx.value);
    	if(className != ''){
    		document.getElementById('cssloader'+form.idx.value).className = className;
    		loader.style.display = 'block';
    		form.style = 'background-color: #cccccc; opacity: .4;';
    	}else{
    		loader.style.display = 'none';
    		document.getElementById('cssloader'+form.idx.value).className = '';
    		form.style = '';
    	}
    }   

  
    function autocomplete(inp, inpSel, target) {
    	  /*the autocomplete function takes two arguments,
    	  the text field element and an array of possible autocompleted values:*/
    	  var currentFocus;
    	  /*execute a function when someone writes in the text field:*/
    	  inp.addEventListener("input", function(e) {
    	      var a, b, i, val = this.value;
    	      /*close any already open lists of autocompleted values*/
    	      closeAllLists();
    	      if (!val) { return false;}
    	      
    	      var thisObj = this;
    	      search(target, val, function(arr){
    	      
    	      currentFocus = -1;
    	      
    	      /*create a DIV element that will contain the items (values):*/
    	      a = document.createElement("DIV");
    	      a.setAttribute("id", this.id + "autocomplete-list");
    	      a.setAttribute("class", "autocomplete-items");
    	      /*append the DIV element as a child of the autocomplete container:*/
    	      thisObj.parentNode.appendChild(a);
    	      /*for each item in the array...*/
    	      for (i = 0; i < arr.length; i++) {
    	        /*check if the item starts with the same letters as the text field value:*/
    	        if (arr[i].nome.substr(0, val.length).toUpperCase() == val.toUpperCase()) {
    	          /*create a DIV element for each matching element:*/
    	          b = document.createElement("DIV");
    	          /*make the matching letters bold:*/
    	          b.innerHTML = "<strong>" + arr[i].nome.substr(0, val.length) + "</strong>";
    	          b.innerHTML += arr[i].nome.substr(val.length);
    	          /*insert a input field that will hold the current array item's value:*/
    	          b.innerHTML += "<input type='hidden' value='" + arr[i].nome + "'>";
    	          b.innerHTML += "<input type='hidden' value='" + arr[i].id + "'>";
    	          /*execute a function when someone clicks on the item value (DIV element):*/
    	              b.addEventListener("click", function(e) {
    	              /*insert the value for the autocomplete text field:*/
    	              inp.value = this.getElementsByTagName("input")[0].value;
    	              inpSel.value = this.getElementsByTagName("input")[1].value;
    	              /*close the list of autocompleted values,
    	              (or any other open lists of autocompleted values:*/
    	              closeAllLists();
    	          });
    	          a.appendChild(b);
    	        }
    	      }
    	  });
    	  });
    	  /*execute a function presses a key on the keyboard:*/
    	  inp.addEventListener("keydown", function(e) {
    	      var x = document.getElementById(this.id + "autocomplete-list");
    	      if (x) x = x.getElementsByTagName("div");
    	      if (e.keyCode == 40) {
    	        /*If the arrow DOWN key is pressed,
    	        increase the currentFocus variable:*/
    	        currentFocus++;
    	        /*and and make the current item more visible:*/
    	        addActive(x);
    	      } else if (e.keyCode == 38) { //up
    	        /*If the arrow UP key is pressed,
    	        decrease the currentFocus variable:*/
    	        currentFocus--;
    	        /*and and make the current item more visible:*/
    	        addActive(x);
    	      } else if (e.keyCode == 13) {
    	        /*If the ENTER key is pressed, prevent the form from being submitted,*/
    	        e.preventDefault();
    	        if (currentFocus > -1) {
    	          /*and simulate a click on the "active" item:*/
    	          if (x) x[currentFocus].click();
    	        }
    	      }
    	  });
    	  function addActive(x) {
    	    /*a function to classify an item as "active":*/
    	    if (!x) return false;
    	    /*start by removing the "active" class on all items:*/
    	    removeActive(x);
    	    if (currentFocus >= x.length) currentFocus = 0;
    	    if (currentFocus < 0) currentFocus = (x.length - 1);
    	    /*add class "autocomplete-active":*/
    	    x[currentFocus].classList.add("autocomplete-active");
    	  }
    	  function removeActive(x) {
    	    /*a function to remove the "active" class from all autocomplete items:*/
    	    for (var i = 0; i < x.length; i++) {
    	      x[i].classList.remove("autocomplete-active");
    	    }
    	  }
    	  function closeAllLists(elmnt) {
    	    /*close all autocomplete lists in the document,
    	    except the one passed as an argument:*/
    	    var x = document.getElementsByClassName("autocomplete-items");
    	    for (var i = 0; i < x.length; i++) {
    	      if (elmnt != x[i] && elmnt != inp) {
    	      x[i].parentNode.removeChild(x[i]);
    	    }
    	  }
    	}
    	/*execute a function when someone clicks in the document:*/
    	document.addEventListener("click", function (e) {
    	    closeAllLists(e.target);
    	});
    	}
</script>
