<!DOCTYPE HTML>
<html>
	<head>
		<title>Covid Sem Fome - Termos e condições</title>
		<meta charset="utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="stylesheet" href="../assets/css/csf.css" />
		<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
		
	
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">
				<section class="banner style2 orient-center content-align-center image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						
						
						<div class="content">
							<h2>Termos e condições</h2>
							<div class="container">
								<iframe  class="responsive-iframe"  id="termoContent"></iframe>
							</div>
							<form name="frm" id="frm" method="post" action="../api/termo/aceitar" >
								<div class="fields">
									<div class="field">
										<input type="checkbox" name="aceito" id="aceito"  />
										<label for="aceito">Li e concordo com os termos e condições</label>
									</div>
								</div>
								<ul class="actions stacked">
									<li><input type="submit" name="submit" id="submit" value="Continuar" /></li>
								</ul>
							</form>
						</div>
						<div class="image">
							<img src="../images/gallery/fulls/11.jpg" alt="" />
						</div>
					</section>
			
			</div>
			
	<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/jquery.scrolly.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>
    		<script src="../assets/js/jquery.form.js"></script>  
    		
    		
    		<script type="text/javascript">
    		//var f = true;
    		$(document).ready(function() { 
    		    // bind form using ajaxForm 
    		   $('#frm').ajaxForm( { success: validate  } ); 
    		   termo();
    		   $(':input[type="submit"]').prop('disabled', true);
    		   $('#aceito').click(function() {
    		        $(':input[type="submit"]').prop('disabled', !this.checked);
    		    });
    		   
    		});
    		
    		
    		
    		function termo(){
    			$.ajax
    		    ({ 
    		        url: '../api/termo/recuperar',
    		        type: 'get',
    		        dataType:'json',
    		        headers : {'Content-Type' : 'application/json'},
    		        success: function(result)
    		        {
    		        	if(result.code == "200"){
   		        		 if(result.data){
   		        			$("#termoContent").attr("srcdoc", result.data.descricao);
   		        		 }
   		        	}
    		    	}
    			}); 
    		}
    		
    		
    		function validate(result, statusText, xhr, $form) { 
    			if(result.code == "200"){
    		        location.href = '../painel/main.html';
    		    }else{
    		    	alert(result.message);
    		    } 
    		}
    		
    		</script>

</body>
</html>
