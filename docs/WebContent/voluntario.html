<!DOCTYPE HTML>
<html>
	<head>
		<title>Covid Sem Fome</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		
	
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">
				<section class="banner style2 orient-center content-align-center image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h2>Painel do volunt√°rio</h2>
							
							<form name="frm" id="frm" method="post" action="voluntario/login" >
								<div class="fields">
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" value="" />
									</div>
									<div class="field half">
										<label for="pass">Senha</label>
										<input type="password" name="pass" id="pass" value="" />
									</div>
								</div>
								<ul class="actions stacked">
									<li><input type="submit" name="submit" id="submit" value="Acessar painel" /></li>
									<li><a href="index.html#volun" class="button fit small">Fazer cadastro</a></li>
								</ul>
							</form>
						</div>
						<div class="image">
							<img src="images/gallery/fulls/11.jpg" alt="" />
						</div>
					</section>
			
			</div>
			
	<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
    		<script src="assets/js/jquery.form.js"></script> 
    		
    		
    		<script type="text/javascript">
    		//var f = true;
    		$(document).ready(function() { 
    		    // bind form using ajaxForm 
    		    $('#frm').ajaxForm( { beforeSubmit: validate  } ); 
    		});
    		
    		function validate(formData, jqForm, options) { 
    			 
    		    var form = jqForm[0]; 
    		    if (!form.email.value || !form.pass.value) { 
    		        alert('Por favor informar email e senha.'); 
    		        return false; 
    		    } 
    		    $.ajax
    		    ({ 
    		        url: 'api/auth/login',
    		        data: JSON.stringify({"email": form.email.value, "pass": form.pass.value }),
    		        type: 'post',
    		        dataType:'json',
    		        headers : {'Content-Type' : 'application/json'},
    		        success: function(result)
    		        {
    		        	if(result.code == "200"){
    		        		location.href = 'painel/main.html?c='+result.data;
    		        	}else{
    		        		alert(result.message);
    		        	}
    		        
    		    	}
    			});
    		    
    		    return false;
    		}
    		</script>

</body>
</html>
